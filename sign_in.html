<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheMuLab - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }

        .auth-form input {
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            font-size: 16px;
        }

        .auth-form button {
            padding: 12px;
            background: var(--accent-color, #87ceeb);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .auth-form button:hover {
            transform: scale(1.02);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
        }

        .auth-toggle button {
            background: none;
            border: none;
            color: #000;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }

        .error-message {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        /* Remove sidebar from sign-in page */
        .sidebar {
            display: none;
        }

        /* Adjust main content to take full width */
        .main-content {
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="top-bar">
            <span class="logo">CheMuLab</span>
            <div class="nav-links">
            </div>
        </div>



        <div class="main-content">
            <div class="auth-container">
                <div id="errorMessage" class="error-message"></div>
                
                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <h2>Sign In</h2>
                    <input type="text" id="loginUsername" placeholder="Username" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>

                <!-- Register Form (Initially Hidden) -->
                <form id="registerForm" class="auth-form" style="display: none;">
                    <h2>Create Account</h2>
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="submit">Create Account</button>
                </form>

                <div class="auth-toggle">
                    <button id="toggleAuth">Don't have an account? Sign up</button>
                </div>
            </div>
            <script src="js/auth.js"></script>
            <script>
                // DOM Elements
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');
                const toggleButton = document.getElementById('toggleAuth');
                const errorMessage = document.getElementById('errorMessage');

                // Toggle between login and register forms
                toggleButton.addEventListener('click', () => {
                    const isLogin = loginForm.style.display !== 'none';
                    loginForm.style.display = isLogin ? 'none' : 'flex';
                    registerForm.style.display = isLogin ? 'flex' : 'none';
                    toggleButton.textContent = isLogin ? 
                        'Already have an account? Sign in' : 
                        "Don't have an account? Sign up";
                    errorMessage.style.display = 'none';
                });

                // Handle Login
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const username = document.getElementById('loginUsername').value;
                    const password = document.getElementById('loginPassword').value;

                    try {
                        AuthService.login(username, password);
                        window.location.href = 'index.html';
                    } catch (error) {
                        errorMessage.textContent = error.message;
                        errorMessage.style.display = 'block';
                    }
                });

                // Handle Registration
                registerForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const username = document.getElementById('registerUsername').value;
                    const password = document.getElementById('registerPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    if (password !== confirmPassword) {
                        errorMessage.textContent = 'Passwords do not match';
                        errorMessage.style.display = 'block';
                        return;
                    }

                    try {
                        AuthService.register(username, password);
                        AuthService.login(username, password);
                        window.location.href = 'index.html';
                    } catch (error) {
                        errorMessage.textContent = error.message;
                        errorMessage.style.display = 'block';
                    }
                });

                // Check if user is already logged in
                if (AuthService.isLoggedIn()) {
                    window.location.href = 'index.html';
                }
            </script>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
