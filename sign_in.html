<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheMuLab - Sign In</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase Client SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-init.js"></script>
    <style>
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }

        .auth-form input {
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
            font-size: 16px;
        }

        .auth-form button {
            padding: 12px;
            background: var(--accent-color, #87ceeb);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #000;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .auth-form button:hover {
            transform: scale(1.02);
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
        }

        .auth-toggle button {
            background: none;
            border: none;
            color: #000;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }

                .error-message {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
            font-weight: 500;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .success-message {
            color: #008000;
            background: rgba(0, 128, 0, 0.1);
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
            font-weight: 500;
            border: 1px solid rgba(0, 128, 0, 0.3);
        }

        .input-error {
            border: 2px solid #ff0000 !important;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Remove sidebar from sign-in page */
        .sidebar {
            display: none;
        }

        /* Adjust main content to take full width */
        .main-content {
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="top-bar">
            <span class="logo">CheMuLab</span>
            <div class="nav-links">
            </div>
        </div>



        <div class="main-content">
                        <div class="auth-container">
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <h2>Sign In</h2>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>

                <!-- Register Form (Initially Hidden) -->
                <form id="registerForm" class="auth-form" style="display: none;">
                    <h2>Create Account</h2>
                    <input type="text" id="registerUsername" placeholder="Username" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="submit">Create Account</button>
                </form>

                <div class="auth-toggle">
                    <button id="toggleAuth">Don't have an account? Sign up</button>
                </div>
            </div>
            <script src="js/auth.js"></script>
            <script>
                                // DOM Elements
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');
                const toggleButton = document.getElementById('toggleAuth');
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');

                // Helper function to show error message
                function showError(message) {
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                }

                // Helper function to show success message
                function showSuccess(message) {
                    successMessage.textContent = message;
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                }

                // Helper function to clear messages
                function clearMessages() {
                    errorMessage.style.display = 'none';
                    successMessage.style.display = 'none';
                }

                                // Toggle between login and register forms
                toggleButton.addEventListener('click', () => {
                    const isLogin = loginForm.style.display !== 'none';
                    loginForm.style.display = isLogin ? 'none' : 'flex';
                    registerForm.style.display = isLogin ? 'flex' : 'none';
                    toggleButton.textContent = isLogin ? 
                        'Already have an account? Sign in' : 
                        "Don't have an account? Sign up";
                    clearMessages();
                    // Clear all input fields
                    document.querySelectorAll('input').forEach(input => {
                        input.classList.remove('input-error');
                    });
                });

                                // Handle Login
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    clearMessages();
                    
                    const emailInput = document.getElementById('loginEmail');
                    const passwordInput = document.getElementById('loginPassword');
                    const email = emailInput.value.trim();
                    const password = passwordInput.value;

                    // Clear previous error states
                    emailInput.classList.remove('input-error');
                    passwordInput.classList.remove('input-error');

                    // Basic validation
                    if (!email || !password) {
                        showError('Please fill in all fields');
                        if (!email) emailInput.classList.add('input-error');
                        if (!password) passwordInput.classList.add('input-error');
                        return;
                    }

                    // Show loading state
                    const submitBtn = loginForm.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = 'Signing in...';
                    submitBtn.classList.add('loading');

                    try {
                        const user = await AuthService.login(email, password);
                        showSuccess('Login successful! Redirecting...');
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 500);
                    } catch (error) {
                        showError(error.message || 'Login failed. Please try again.');
                        submitBtn.textContent = originalText;
                        submitBtn.classList.remove('loading');
                    }
                });

                                // Handle Registration
                registerForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    clearMessages();
                    
                    const usernameInput = document.getElementById('registerUsername');
                    const emailInput = document.getElementById('registerEmail');
                    const passwordInput = document.getElementById('registerPassword');
                    const confirmPasswordInput = document.getElementById('confirmPassword');
                    
                    const username = usernameInput.value.trim();
                    const email = emailInput.value.trim();
                    const password = passwordInput.value;
                    const confirmPassword = confirmPasswordInput.value;

                    // Clear previous error states
                    usernameInput.classList.remove('input-error');
                    emailInput.classList.remove('input-error');
                    passwordInput.classList.remove('input-error');
                    confirmPasswordInput.classList.remove('input-error');

                    // Validation
                    if (!username || !email || !password || !confirmPassword) {
                        showError('Please fill in all fields');
                        if (!username) usernameInput.classList.add('input-error');
                        if (!email) emailInput.classList.add('input-error');
                        if (!password) passwordInput.classList.add('input-error');
                        if (!confirmPassword) confirmPasswordInput.classList.add('input-error');
                        return;
                    }

                    // Username validation (3-20 characters, alphanumeric)
                    if (username.length < 3 || username.length > 20) {
                        showError('Username must be between 3 and 20 characters');
                        usernameInput.classList.add('input-error');
                        return;
                    }

                    if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                        showError('Username can only contain letters, numbers, and underscores');
                        usernameInput.classList.add('input-error');
                        return;
                    }

                    // Password validation
                    if (password.length < 6) {
                        showError('Password must be at least 6 characters long');
                        passwordInput.classList.add('input-error');
                        return;
                    }

                    if (password !== confirmPassword) {
                        showError('Passwords do not match');
                        passwordInput.classList.add('input-error');
                        confirmPasswordInput.classList.add('input-error');
                        return;
                    }

                    // Show loading state
                    const submitBtn = registerForm.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = 'Creating account...';
                    submitBtn.classList.add('loading');

                    try {
                        // Register user
                        await AuthService.register(username, email, password);
                        showSuccess('Account created successfully! Signing you in...');
                        
                        // Auto-login after successful registration
                        setTimeout(async () => {
                            try {
                                await AuthService.login(email, password);
                                window.location.href = 'index.html';
                            } catch (loginError) {
                                showError('Account created but auto-login failed. Please sign in manually.');
                                submitBtn.textContent = originalText;
                                submitBtn.classList.remove('loading');
                            }
                        }, 1000);
                    } catch (error) {
                        showError(error.message || 'Registration failed. Please try again.');
                        submitBtn.textContent = originalText;
                        submitBtn.classList.remove('loading');
                        
                        // Highlight relevant fields based on error
                        if (error.message.includes('email')) {
                            emailInput.classList.add('input-error');
                        }
                        if (error.message.includes('username')) {
                            usernameInput.classList.add('input-error');
                        }
                    }
                });

                // Check if user is already logged in â€” but wait for firebaseReady if available so we don't redirect prematurely
                if (window.firebase && firebase.auth) {
                    firebase.auth().onAuthStateChanged((user) => {
                        if (user) window.location.href = 'index.html';
                    });
                } else {
                    // Fallback: use legacy snapshot
                    if (AuthService.isLoggedIn()) {
                        window.location.href = 'index.html';
                    }
                }
            </script>

        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
