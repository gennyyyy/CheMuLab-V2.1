<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheMuLab - Sign In</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/route-protection.js"></script>
    <script src="js/discovery-service.js"></script>

    <style>
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin-left: 0;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }

        .form-control {
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #000;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            font-size: 16px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: #00c8ff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        .error-message {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            padding: 12px;
            border-radius: 5px;
            margin: 15px 0;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        .toggle-form {
            text-align: center;
            margin-top: 15px;
            color: #000;
        }

        .toggle-form a {
            color: #00c8ff;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        /* Loading spinner */
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #00c8ff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Hide sidebar on sign-in page */
        .sidebar {
            display: none;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <nav class="navbar navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">CheMu Lab</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <div class="auth-container">
                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div id="loginLoading" class="loading"></div>
                    <div class="toggle-form">
                        <p>Don't have an account? <a id="showRegister">Register here</a></p>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="auth-form" style="display: none;">
                    <h2>Register</h2>
                    <div class="form-group">
                        <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="registerPassword" 
                               placeholder="Password (min. 6 characters)" required minlength="6">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="confirmPassword" 
                               placeholder="Confirm Password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <div id="registerLoading" class="loading"></div>
                    <div class="toggle-form">
                        <p>Already have an account? <a id="showLogin">Login here</a></p>
                    </div>
                </form>

                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginLoading = document.getElementById('loginLoading');
        const registerLoading = document.getElementById('registerLoading');

        // Toggle form visibility
        document.getElementById('showRegister').addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
        });

        document.getElementById('showLogin').addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
        });

        // Show error function
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loginLoading.style.display = 'none';
            registerLoading.style.display = 'none';
        }

        // Disable form during submission
        function disableForm(form, loading) {
            const inputs = form.querySelectorAll('input, button');
            inputs.forEach(input => input.disabled = loading);
        }

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Login attempt initiated');
            errorMessage.style.display = 'none';
            loginLoading.style.display = 'block';
            disableForm(loginForm, true);

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            console.log('Attempting login with email:', email);

            try {
                console.log('Using AuthService to log in...');
                await AuthService.login(email, password);
                console.log('Login successful, waiting for auth state to update...');
                // Auth state listener will handle redirect
            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'An error occurred during login');
                disableForm(loginForm, false);
            }
        });

        // Handle registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Registration attempt initiated');
            errorMessage.style.display = 'none';
            registerLoading.style.display = 'block';
            disableForm(registerForm, true);

            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPass = document.getElementById('confirmPassword').value;
            console.log('Registration attempt with email:', email);

            if (password !== confirmPass) {
                showError('Passwords do not match');
                disableForm(registerForm, false);
                return;
            }

            try {
                console.log('Creating new user with AuthService...');
                const username = email.split('@')[0]; // Use email prefix as username
                await AuthService.register(username, email, password);
                console.log('Registration successful, waiting for auth state to update...');
                // Auth state listener will handle redirect
            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message || 'An error occurred during registration');
                disableForm(registerForm, false);
            }
        });

        // Check if already signed in
        console.log('Setting up auth state monitoring...');
        window.addEventListener('firebaseReady', () => {
            console.log('Firebase is ready, checking auth state...');
            AuthService.onAuthStateChanged((user) => {
                console.log('Auth state changed:', user ? `User ${user.email} is signed in` : 'No user is signed in');
                if (user) {
                    console.log('Redirecting authenticated user...');
                    const redirectPath = sessionStorage.getItem('redirectAfterLogin') || 'index.html';
                    sessionStorage.removeItem('redirectAfterLogin');
                    window.location.href = redirectPath;
                }
            });
        });
    </script>
</body>
</html>
